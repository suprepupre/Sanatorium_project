<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Санаторий{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">


    <style>
        body { font-family: sans-serif; margin: 20px; }
        header { margin-bottom: 20px; }


         /* --- таблицы справочника блюд и др. --- */
        table.dish-table {
            border-collapse: collapse;
            width: 100%;
            background: #f8f9ff;
        }
        table.dish-table th,
        table.dish-table td {
            border: 1px solid #bfc4d1;   /* границы у каждой ячейки */
            padding: 6px 8px;
            vertical-align: top;
        }
        table.dish-table th {
            background: #e4e7f5;
            font-weight: bold;
        }

        /* новая большая кнопка выхода в кабинете */
        .logout-btn-big {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #c00;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        .btn-link {
            display: inline-block;
            padding: 6px 12px;
            background: #2d7ff9;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn-link:hover {
            background: #1f66cc;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
            margin: 0 0 10px 0;
            text-align: center;
        }
        h2 {
            font-size: 26px;
            margin: 20px 0 10px 0;
        }
        h3, h4 {
            margin: 15px 0 8px 0;
        }
        .panel {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .btn-primary {
            font-size: 22px;
            padding: 10px 24px;
            border-radius: 8px;
            border: none;
            background: #2d7ff9;
            color: #fff;
            cursor: pointer;
        }
        .btn-primary:hover {
            background: #1f66cc;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            font-size: 22px;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="radio"] {
            transform: scale(1.6);
            margin-right: 10px;
        }
        label.option-large {
            display: block;
            padding: 8px 10px;
            margin-bottom: 6px;
            border-radius: 6px;
            background: #f0f2ff;
        }
        label.option-large:hover {
            background: #e1e5ff;
        }
        .category-block {
            border-left: 4px solid #2d7ff9;
            padding-left: 10px;
            margin-bottom: 15px;
        }
        .small-link {
            font-size: 18px;
        }
        .error {
            color: #b00020;
            margin-top: 8px;
        }

        @media print {
        .no-print { display: none; }
        }


        /* Панель фильтров на странице официанта */
        .waiter-panel {
            max-width: 800px;
            margin: 0 auto 20px;
            padding: 20px 24px 24px;
            background: #f3f6ff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .waiter-panel h2 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 26px;
        }
        .waiter-form .field-row {
            margin-bottom: 10px;
        }
        .waiter-form label {
            font-size: 18px;
            margin-right: 6px;
        }
        .waiter-form input[type="date"],
        .waiter-form select {
            font-size: 18px;
            padding: 4px 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .waiter-form button {
            font-size: 18px;
            padding: 6px 18px;
            border-radius: 6px;
            border: none;
            background: #2d7ff9;
            color: #fff;
            cursor: pointer;
        }
        .waiter-form button:hover {
            background: #1f66cc;
        }

         /* Панель выбора дня меню */
        .menu-select-panel {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 24px 28px;
            background: #f3f6ff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .menu-select-panel h2 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 26px;
            text-align: center;
        }
        .menu-select-form .field-row {
            margin-bottom: 14px;
        }
        .menu-select-form label {
            display: block;
            font-size: 18px;
            margin-bottom: 4px;
        }
        .menu-select-form select {
            font-size: 18px;
            padding: 6px 8px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .menu-select-form button {
            font-size: 20px;
            padding: 8px 20px;
            border-radius: 6px;
            border: none;
            background: #2d7ff9;
            color: #fff;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            margin-top: 8px;
        }
        .menu-select-form button:hover {
            background: #1f66cc;
        }

        /* Панель кабинета диетсестры */
        .staff-home-panel {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 24px 28px;
            background: #f3f6ff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .staff-home-panel h2 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 28px;
            text-align: center;
        }
        .staff-home-menu {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }
        .staff-home-menu li {
            margin-bottom: 10px;
        }
        .staff-home-menu a {
            display: block;
            padding: 10px 14px;
            background: #2d7ff9;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
        }
        .staff-home-menu a:hover {
            background: #1f66cc;
        }

        .logout-btn-big {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #c00;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }


        /* --- страница входа для сотрудников --- */
        .staff-login-panel {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 24px;
            background: #f3f6ff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .staff-login-panel h2 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 26px;
            text-align: center;
        }
        .staff-login label {
            display: block;
            font-size: 18px;
            margin-bottom: 4px;
        }
        .staff-login p {
            margin-bottom: 16px;
        }
        .staff-login input[type="text"],
        .staff-login input[type="password"] {
            font-size: 20px;
            padding: 8px 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .staff-login button {
            font-size: 20px;
            padding: 8px 20px;
            border-radius: 6px;
            border: none;
            background: #2d7ff9;
            color: #fff;
            cursor: pointer;
        }
        .staff-login button:hover {
            background: #1f66cc;
        }


        /* Таблица редактирования меню на день */
        table.menu-edit-table {
            border-collapse: collapse;
            width: 100%;
            background: #f8f9ff;
        }
        table.menu-edit-table th,
        table.menu-edit-table td {
            border: 1px solid #bfc4d1;
            padding: 4px 6px;
            vertical-align: middle;
        }
        table.menu-edit-table th {
            background: #e4e7f5;
        }
        table.menu-edit-table select,
        table.menu-edit-table input[type="text"] {
            width: 100%;
            box-sizing: border-box;
        }

        
        /* Общий стиль для форм сотрудников (диетсестра, официанты) */
        .staff-form p {
            margin-bottom: 12px;
        }
        .staff-form label {
            display: block;
            font-size: 18px;
            margin-bottom: 4px;
        }
        .staff-form input[type="text"],
        .staff-form input[type="number"],
        .staff-form input[type="date"],
        .staff-form select {
            font-size: 18px;
            padding: 8px 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #ccc;
        }


    /* Верхняя панель отчёта кухни */
    .kitchen-top-panel {
        margin-bottom: 10px;
    }
    .kitchen-top-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
    }
    .kitchen-top-form {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
    }
    .kitchen-top-form label {
        font-size: 14px;
        font-weight: bold;
    }
    .kitchen-top-form input[type="date"] {
        font-size: 14px;
        padding: 2px 4px;
    }
    .kitchen-top-form button {
        font-size: 14px;
        padding: 4px 10px;
        border-radius: 4px;
        border: 1px solid #000;
        background: #e0e0ff;
        cursor: pointer;
    }
    .kitchen-top-form button:hover {
        background: #d0d0ff;
    }

    /* Таблица отчёта кухни — как печать официантов */
    table.kitchen-table {
        border-collapse: collapse;
        width: 100%;
        table-layout: fixed;
    }
    table.kitchen-table th,
    table.kitchen-table td {
        border: 2px solid #000;
        padding: 4px 6px;
        font-size: 14px;
        font-weight: bold;
    }
    table.kitchen-table th {
        text-align: center;
    }

    @media print {
        .no-print { display: none; }
    }

    /* Кнопка-ссылка (мы её уже используем) */
    .btn-link {
        display: inline-block;
        padding: 4px 10px;
        background: #2d7ff9;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
    }
    .btn-link:hover {
        background: #1f66cc;
    }

    /* ... уже существующие стили ... */

    .menu-add-panel {
        max-width: 900px;
        padding: 16px 18px;
        background: #f3f6ff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        margin-top: 10px;
    }
    .menu-add-panel h2 {
        margin-top: 0;
        margin-bottom: 14px;
    }
    .menu-add-form .row {
        display: grid;
        grid-template-columns: 160px 1fr;
        gap: 10px 12px;
        align-items: center;
        margin-bottom: 10px;
    }
    .menu-add-form label {
        font-size: 16px;
        font-weight: bold;
    }
    .menu-add-form input[type="text"],
    .menu-add-form input[type="search"],
    .menu-add-form select {
        width: 100%;
        box-sizing: border-box;
        font-size: 16px;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    .menu-add-form .checkbox-row {
        display: flex;
        gap: 10px;
        align-items: center;
        margin: 12px 0;
    }
    .menu-add-form button {
        font-size: 16px;
        padding: 8px 18px;
        border-radius: 8px;
        border: none;
        background: #2d7ff9;
        color: #fff;
        cursor: pointer;
    }
    .menu-add-form button:hover {
        background: #1f66cc;
    }    

    </style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
</head>
<body>
<div class="container">
    <h1>Система питания санатория</h1>
    {% block content %}{% endblock %}
</div>
<script>
(function () {
  if (!window.flatpickr) return;

  flatpickr.localize(flatpickr.l10ns.ru);

  document.querySelectorAll('input.js-datepicker').forEach(function (el) {
    flatpickr(el, {
      dateFormat: "d.m.Y",     // именно дд.мм.гггг
      allowInput: true,
    });
  });
})();
</script>
<script>
(function () {
  if (!window.flatpickr) return;

  flatpickr.localize(flatpickr.l10ns.ru);

  document.querySelectorAll('input.js-datepicker').forEach(function (el) {
    flatpickr(el, {
      altInput: true,          // показываем русскую дату
      altFormat: "d.m.Y",      // dd.mm.yyyy
      dateFormat: "Y-m-d",     // отправляем в сервер YYYY-MM-DD
      allowInput: true
    });
  });
})();
</script>
</body>
</html>
