{% extends "base.html" %}
{% block title %}Вход{% endblock %}

{% block content %}
<div class="staff-login-panel">
    <h2>Вход для диетсестры</h2>

    <form method="post" class="staff-login">
        {% csrf_token %}

        <p>
            {{ form.username.label_tag }}
            {{ form.username }}
        </p>

        <p>
            {{ form.password.label_tag }}
            {{ form.password }}
        </p>

        <button type="submit">Войти</button>
    </form>
</div>
{% endblock %}
